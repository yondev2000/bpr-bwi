<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .custom-btn {
        border: none; /* Remove the button border */
      }
    </style>
  </head>
  <body>
    <div class="container border">
      <div class="row py-5">
        <!-- SIDE BAR -->
        <div class="col-3">
          <div class="container py-5 px-4">
            <!-- ACCOUNT -->
            <div class="row container mb-2">
              <div class="col-auto">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#accountCollapse"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="50"
                    height="50"
                    fill="currentColor"
                    class="bi bi-person-circle"
                    viewBox="0 0 16 16"
                  >
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                    <path
                      fill-rule="evenodd"
                      d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                    />
                  </svg>
                </a>
              </div>
              <div class="col-auto">
                <div><strong> John Stones </strong></div>
                <div>Direktur Utama</div>
              </div>
            </div>
            <div class="collapse" id="accountCollapse">
              <div class="container">
                <a href="#" class="text-danger">Log Out</a>
              </div>
            </div>
            <!-- /ACCOUNT -->

            <!-- SIDEBAR MENU -->
            <div class="accordion mt-5" id="accordionPanelsStayOpenExample">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseTwo"
                    aria-expanded="false"
                    aria-controls="panelsStayOpen-collapseTwo"
                  >
                    <strong> Penilaian </strong>
                  </button>
                </h2>
                <div
                  id="panelsStayOpen-collapseTwo"
                  class="accordion-collapse collapse"
                >
                  <div class="accordion-body">
                    <div class="d-grid gap-2">
                      <div class="row gap-1 px-3">
                        <a href="data_penilaian.html">
                          <button
                            type="button"
                            class="btn btn-outline-secondary custom-btn"
                          >
                            Data Penilaian
                          </button>
                        </a>
                        <a href="form_penilaian.html">
                          <button
                            type="button"
                            class="btn btn-outline-secondary custom-btn"
                          >
                            Form Penilaian
                          </button>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseThree"
                    aria-expanded="false"
                    aria-controls="panelsStayOpen-collapseThree"
                  >
                    <strong> Karyawan </strong>
                  </button>
                </h2>
                <div
                  id="panelsStayOpen-collapseThree"
                  class="accordion-collapse collapse"
                >
                  <div class="accordion-body">
                    <div class="d-grid gap-2">
                      <div class="row gap-1 px-3">
                        <a href="data_karyawan.html">
                          <button
                            type="button"
                            class="btn btn-outline-secondary custom-btn"
                          >
                            Data Karyawan
                          </button></a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- /SIDEBAR MENU -->
          </div>
        </div>
        <!-- /SIDE BAR -->

        <!-- CONTENT -->
        <div class="col-9">
          <div class="container py-5 px-5">
            <h1 class="display-6 mb-5">Form Penilaian</h1>

            <!-- KPI FUNDING -->
            <div class="card mb-3" style="max-width: 540px">
              <div class="row g-0">
                <div
                  class="col-md-4 d-flex justify-content-center align-items-center"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="120"
                    height="120"
                    fill="currentColor"
                    class="bi bi-cash-coin"
                    viewBox="0 0 16 16"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z"
                    />
                    <path
                      d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z"
                    />
                    <path
                      d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z"
                    />
                    <path
                      d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z"
                    />
                  </svg>
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">KPI Divisi Funding</h5>
                    <p class="card-text">
                      Berikut ini adalah form penilaian KPI untuk divisi
                      Funding.
                    </p>
                    <p class="card-text">
                      <small class="text-body-secondary"
                        ><a href="kpi_divisi_funding.html"
                          ><button
                            type="submit"
                            class="btn btn-outline-info btn-sm mb-3"
                          >
                            Detail
                          </button></a
                        ></small
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <!-- /KPI FUNDING -->

            <!-- KPI OPS -->
            <div class="card mb-3" style="max-width: 540px">
              <div class="row g-0">
                <div
                  class="col-md-4 d-flex justify-content-center align-items-center"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="120"
                    height="120"
                    fill="currentColor"
                    class="bi bi-globe-asia-australia"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="m10.495 6.92 1.278-.619a.483.483 0 0 0 .126-.782c-.252-.244-.682-.139-.932.107-.23.226-.513.373-.816.53l-.102.054c-.338.178-.264.626.1.736a.476.476 0 0 0 .346-.027ZM7.741 9.808V9.78a.413.413 0 1 1 .783.183l-.22.443a.602.602 0 0 1-.12.167l-.193.185a.36.36 0 1 1-.5-.516l.112-.108a.453.453 0 0 0 .138-.326ZM5.672 12.5l.482.233A.386.386 0 1 0 6.32 12h-.416a.702.702 0 0 1-.419-.139l-.277-.206a.302.302 0 1 0-.298.52l.761.325Z"
                    />
                    <path
                      d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0ZM1.612 10.867l.756-1.288a1 1 0 0 1 1.545-.225l1.074 1.005a.986.986 0 0 0 1.36-.011l.038-.037a.882.882 0 0 0 .26-.755c-.075-.548.37-1.033.92-1.099.728-.086 1.587-.324 1.728-.957.086-.386-.114-.83-.361-1.2-.207-.312 0-.8.374-.8.123 0 .24-.055.318-.15l.393-.474c.196-.237.491-.368.797-.403.554-.064 1.407-.277 1.583-.973.098-.391-.192-.634-.484-.88-.254-.212-.51-.426-.515-.741a6.998 6.998 0 0 1 3.425 7.692 1.015 1.015 0 0 0-.087-.063l-.316-.204a1 1 0 0 0-.977-.06l-.169.082a1 1 0 0 1-.741.051l-1.021-.329A1 1 0 0 0 11.205 9h-.165a1 1 0 0 0-.945.674l-.172.499a1 1 0 0 1-.404.514l-.802.518a1 1 0 0 0-.458.84v.455a1 1 0 0 0 1 1h.257a1 1 0 0 1 .542.16l.762.49a.998.998 0 0 0 .283.126 7.001 7.001 0 0 1-9.49-3.409Z"
                    />
                  </svg>
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">KPI Divisi OPS</h5>
                    <p class="card-text">
                      Berikut ini adalah form penilaian KPI untuk divisi OPS.
                    </p>
                    <p class="card-text">
                      <small class="text-body-secondary"
                        ><a href="kpi_divisi_ops.html">
                          <button
                            type="submit"
                            class="btn btn-outline-info btn-sm mb-3"
                          >
                            Detail
                          </button></a
                        ></small
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <!-- /KPI OPS -->

            <!-- PENILAIAN POTENSI -->
            <div class="card mb-3" style="max-width: 540px">
              <div class="row g-0">
                <div
                  class="col-md-4 d-flex justify-content-center align-items-center"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="120"
                    height="120"
                    fill="currentColor"
                    class="bi bi-person-lines-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"
                    />
                  </svg>
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">Penilaian Potensi</h5>
                    <p class="card-text">
                      Berikut ini adalah form penilaian Potensi Karyawan.
                    </p>
                    <p class="card-text">
                      <small class="text-body-secondary">
                        <a href="penilaian_potensi.html">
                          <button
                            type="submit"
                            class="btn btn-outline-info btn-sm mb-3"
                          >
                            Detail
                          </button></a
                        ></small
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <!-- /PENILAIAN POTENSI -->
          </div>
        </div>
        <!-- /CONTENT -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
