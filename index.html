<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .custom-btn {
        border: none; /* Remove the button border */
      }
    </style>
  </head>
  <body>
    <div class="container border">
      <div class="row py-5">
        <!-- SIDE BAR -->
        <div class="col-3">
          <div class="container py-5 px-4">
            <!-- ACCOUNT -->
            <div class="row container mb-2">
              <div class="col-auto">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#accountCollapse"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="50"
                    height="50"
                    fill="currentColor"
                    class="bi bi-person-circle"
                    viewBox="0 0 16 16"
                  >
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                    <path
                      fill-rule="evenodd"
                      d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                    />
                  </svg>
                </a>
              </div>
              <div class="col-auto">
                <div><strong> John Stones </strong></div>
                <div>Direktur Utama</div>
              </div>
            </div>
            <div class="collapse" id="accountCollapse">
              <div class="container">
                <a href="#" class="text-danger">Log Out</a>
              </div>
            </div>
            <!-- /ACCOUNT -->

            <!-- SIDEBAR MENU -->
            <div class="accordion mt-5" id="accordionPanelsStayOpenExample">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseTwo"
                    aria-expanded="false"
                    aria-controls="panelsStayOpen-collapseTwo"
                  >
                    <strong> Penilaian </strong>
                  </button>
                </h2>
                <div
                  id="panelsStayOpen-collapseTwo"
                  class="accordion-collapse collapse"
                >
                  <div class="accordion-body">
                    <div class="d-grid gap-2">
                      <div class="row gap-1 px-3">
                        <a href="data_penilaian.html">
                          <button
                            type="button"
                            class="btn btn-outline-secondary custom-btn"
                          >
                            Data Penilaian
                          </button>
                        </a>
                        <a href="form_penilaian.html">
                          <button
                            type="button"
                            class="btn btn-outline-secondary custom-btn"
                          >
                            Form Penilaian
                          </button>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseThree"
                    aria-expanded="false"
                    aria-controls="panelsStayOpen-collapseThree"
                  >
                    <strong> Karyawan </strong>
                  </button>
                </h2>
                <div
                  id="panelsStayOpen-collapseThree"
                  class="accordion-collapse collapse"
                >
                  <div class="accordion-body">
                    <div class="d-grid gap-2">
                      <div class="row gap-1 px-3">
                        <a href="data_karyawan.html">
                          <button
                            type="button"
                            class="btn btn-outline-secondary custom-btn"
                          >
                            Data Karyawan
                          </button></a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- /SIDEBAR MENU -->
          </div>
        </div>
        <!-- /SIDE BAR -->

        <!-- CONTENT -->
        <div class="col-9">
          <div class="container py-5 px-5">
            <h1 class="display-6 mb-5">Input Data Karyawan</h1>
            <form>
              <div class="mb-3">
                <label for="" class="form-label">Nama</label>
                <input type="text" class="form-control" />
              </div>

              <div class="mb-3 row g-6">
                <div class="col-4">
                  <label for="" class="form-label">Jabatan</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="col-4">
                  <label for="" class="form-label">Pendidikan</label>
                  <input type="text" class="form-control" />
                </div>
              </div>

              <div class="mb-3 mt-5">
                <label for=""> <strong> Penempatan </strong> </label>
              </div>

              <div class="mb-3 row g-6">
                <div class="col-4">
                  <label for="" class="form-label">Lokasi</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="col-4">
                  <label for="" class="form-label">Divisi</label>
                  <input type="text" class="form-control" />
                </div>
              </div>

              <div class="mb-3 mt-5">
                <label for=""> <strong> Status Karyawan </strong> </label>
              </div>

              <div class="mb-3 row g-6">
                <div class="col-4">
                  <label for="" class="form-label">Tetap</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="col-4">
                  <label for="" class="form-label">Kontrak</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="col-4">
                  <label for="" class="form-label">PKWTT</label>
                  <input type="text" class="form-control" />
                </div>
              </div>

              <!-- MASA KERJA -->
              <div class="mb-3 mt-5">
                <label for="">
                  <strong> Masa Kerja </strong> <em>(auto fill)</em>
                </label>
              </div>

              <div class="mb-3 row g-3 d-flex align-items-center">
                <div class="col-3">
                  <input type="text" class="form-control" placeholder="14" />
                </div>
                <div class="col-1">Tahun</div>

                <div class="col-3">
                  <input type="text" class="form-control" placeholder="3" />
                </div>
                <div class="col-1">Bulan</div>

                <div class="col-3">
                  <input type="text" class="form-control" placeholder="20" />
                </div>
                <div class="col-1">Hari</div>
              </div>
              <!-- /MASA KERJA -->

              <div class="mb-3 mt-5">
                <label for=""> <strong> Kontak </strong> </label>
              </div>

              <div class="mb-5 row g-6">
                <div class="col-6">
                  <label for="" class="form-label">No. HP</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="col-6">
                  <label for="" class="form-label">Email</label>
                  <input type="email" class="form-control" />
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
        <!-- /CONTENT -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
